apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-fpl-ui
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - banterdo.me
    - www.banterdo.me
    - api.banterdo.me
    - authentication.banterdo.me
    - a.banterdo.me
    secretName: cf-fpl-tls
  rules:
  - host: banterdo.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fpl-ui-service
            port:
              number: 80
  - host: www.banterdo.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fpl-ui-service
            port:
              number: 80
  - host: api.banterdo.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fpl-api-prod-service
            port:
              number: 80
  - host: a.banterdo.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: banterdome-fpl-application-service
            port:
              number: 80
  - host: finternation.al
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: finternational-ui-service
            port:
              number: 80
  - host: fantasy-api.finternation.al
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: finternational-fantasy-api-service
            port:
              number: 80
               
  - host: fantasy-api-test.finternational.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: finternational-fantasy-api-test-service
            port:
              number: 80
