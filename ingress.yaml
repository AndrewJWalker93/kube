apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-fpl-ui
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
  - hosts:
    - test.banterdo.me
    secretName: echo-tls
  rules:
  - host: test.banterdo.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fpl-ui-service
            port:
              number: 80
